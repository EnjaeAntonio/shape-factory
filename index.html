<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Intro to JavaScript">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>JavaScript</title>   
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="assets/script/index.js" defer></script>
    </head>
    <body>
       <main>
           <section class="select-wrapper">
                <h1>Shape Factory</h1>
                <section class="options">
                    <select class="shapes">
                        <option value="">Choose a shape:</option>
                        <option class="square-option" value="square">Square</option>
                        <option class="circle-option" value="circle">Circle</option>
                    </select>
                
                    <select class="colours">
                        <option value="">Choose a colour:</option>
                        <option class="blue" value="blue">Blue</option>
                        <option class="green" value="green">Green</option>
                        <option class="orange" value="orange">Orange</option>
                        <option class="pink" value="pink">Pink</option>
                        <option class="purple" value="purple">Purple</option>
                    </select>

                    <button class="create">Create</button>
                </section>
                <section class="row select-box">
                </section>
                <section class="output">
                    <p></p>
                </section>
            </section>
       </main>
    </body>
</html>
